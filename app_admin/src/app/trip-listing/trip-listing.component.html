<div *ngIf="isLoggedIn()">
  <button (click)="addTrip()" class="btn btn-info">Add Trip</button>
</div>
<div class="row">
  <div *ngFor="let trip of trips">
    <app-trip-card
      [trip]="trip"
      (tripDeleted)="onTripDeleted()"
      class="card-deck mt-2"
    ></app-trip-card>
  </div>
</div>
